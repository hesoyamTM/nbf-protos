syntax = "proto3";

package auth;

import "google/protobuf/timestamp.proto";

option go_package = "auth.v1;authv1";

service Auth {
  rpc Register(RegisterRequest) returns (RegisterResponse);
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc Logout(LogoutRequest) returns (LogoutResponse);
  rpc VerifyPhoneNumber(VerifyPhoneNumberRequest) returns (VerifyPhoneNumberResponse);
  rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse);
}

message RegisterRequest {
  string phone_number = 1;
  string name = 2;
  string surname = 3;
}

message RegisterResponse {
  string token = 1;
}

message LoginRequest {
  string phone_number = 1;
}

message LoginResponse {
  string token = 1;
}

message LogoutRequest {
  string refresh_token = 1;
}

message LogoutResponse {
  
}

message VerifyPhoneNumberRequest {
  string token = 1;
  string code = 2;
}

message VerifyPhoneNumberResponse {
  string user_id = 1;
  string access_token = 2;
  string refresh_token = 3;
  google.protobuf.Timestamp access_expire_at = 4;
  google.protobuf.Timestamp refresh_expire_at = 5;
}

message RefreshTokenRequest {
  string refresh_token = 1;
}

message RefreshTokenResponse {
  string user_id = 1;
  string access_token = 2;
  string refresh_token = 3;
  google.protobuf.Timestamp access_expire_at = 4;
  google.protobuf.Timestamp refresh_expire_at = 5;
}
