syntax = "proto3";

package form;

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

// Enum для пола
enum Sex {
  SEX_UNSPECIFIED = 0;
  MALE = 1;
  FEMALE = 2;
}

// Enum для типа пользователя
enum UserType {
  USER_TYPE_UNSPECIFIED = 0;
  STUDENT = 1;
  WORKER = 2;
  TOURIST = 3;
}

// Геолокация
message Point {
  double lat = 1;
  double lon = 2;
}

// Основная модель Form
message Form {
  string id = 1;             // UUID
  string user_id = 2;        // UUID пользователя
  string name = 3;
  string surname = 4;

  repeated string photos = 5;
  int32 budget = 6;
  int32 room_count = 7;
  int32 roommates_count = 8;
  Point geo = 9;
  int32 age = 10;
  bool smoking = 11;
  bool alko = 12;
  bool pet = 13;
  Sex sex = 14;
  UserType user_type = 15;
  string description = 16;

  bool active = 17;
  google.protobuf.Timestamp created_at = 18;
  google.protobuf.Timestamp updated_at = 19;
}

// Запросы
message CreateFormRequest {
  Form form = 1;
}

message GetFormRequest {
  string user_id = 1;
}

message UpdateFormRequest {
  Form form = 1;
}

message DeleteFormRequest {
  string user_id = 1;
}

// Ответ на список форм (если понадобится)

// Сервис
service FormService {
  rpc CreateForm(CreateFormRequest) returns (google.protobuf.Empty);
  rpc GetForm(GetFormRequest) returns (Form);
  rpc UpdateForm(UpdateFormRequest) returns (google.protobuf.Empty);
  rpc DeleteForm(DeleteFormRequest) returns (google.protobuf.Empty);
}
